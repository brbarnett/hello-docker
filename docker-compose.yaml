version: '3.6'

services:

  reverse-proxy:
    image: reverse-proxy
    build:
      context: ./src/Proxy
    ports:
      - "8081:80"
    networks:
      - frontend
    deploy:
      replicas: 2

  hello1:
    image: nginx:alpine
    ports:
      - "8082:80"
    networks:
      - frontend
      - backend
    deploy:
      replicas: 4
  
  hello2:
    image: httpd:alpine
    ports:
      - "8083:80"
    networks:
      - frontend
      - backend
    deploy:
      replicas: 4

networks:
  frontend:
  backend: